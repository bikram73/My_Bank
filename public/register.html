<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rgb-card">
        <h2>üìù Create Account</h2>
        <div style="margin-bottom: 20px; font-size: 0.9em; color: #ffffff; text-align: center;">
            Your Account ID: <span id="nextUid" style="color: #00ffd5; font-weight: bold;">Loading...</span>
        </div>
        <form id="registerForm">
            <label for="username">Full Name</label>
            <input type="text" id="username" name="username" placeholder="John Doe" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Min 10 characters" minlength="10" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required>

            <button type="submit">Register Now</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        // Fetch Next UID
        fetch('/api/next-uid')
            .then(res => res.json())
            .then(data => document.getElementById('nextUid').innerText = data.nextUid)
            .catch(err => document.getElementById('nextUid').innerText = 'Error');

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Registration Successful! Please Login.');
                    window.location.href = result.redirect;
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('Registration failed.');
            }
        });
    </script>
</body>
</html>
