<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBank - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MyBank</h1>
        <h2>Create Account</h2>
        <p>Your User ID will be: <span id="uidDisplay" style="font-weight:bold; color:var(--primary)">Loading...</span></p>
        <div id="errorMsg" class="error"></div>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password (Min 10 chars)" minlength="10" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <button type="submit">Register</button>
        </form>
        <a href="index.html" class="link">Already have an account? Login</a>
    </div>

    <script>
        // Fetch potential UID on load
        fetch('/api/next-uid')
            .then(res => res.json())
            .then(data => {
                if (data.nextUid) {
                    document.getElementById('uidDisplay').innerText = data.nextUid;
                } else {
                    console.error("Error fetching UID:", data);
                    document.getElementById('uidDisplay').innerText = "Unavailable";
                }
            })
            .catch(err => {
                console.error("Fetch error:", err);
                document.getElementById('uidDisplay').innerText = "Error";
            });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            if(password.length < 10) {
                document.getElementById('errorMsg').innerText = "Password must be at least 10 characters";
                return;
            }

            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password, phone })
            });

            const data = await res.json();
            if (res.ok) {
                alert('Registration Successful! Please Login.');
                window.location.href = data.redirect;
            } else {
                document.getElementById('errorMsg').innerText = data.error;
            }
        });
    </script>
</body>
</html>
