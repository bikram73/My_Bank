<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rgb-card">
        <h2><b>üè¶ MyBank Login</b></h2>
        <form id="loginForm">
            <label for="email"><b>‚úâÔ∏è Email Address</b></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password"><b>üîëPassword</b></label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; padding-right: 40px;">
                <span id="toggleIcon" onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.2rem; z-index: 10; display: flex; align-items: center;">üëÅÔ∏è</span>
            </div>

            <div style="text-align: right; margin-bottom: 15px;">
                <a href="#" onclick="openForgotModal()" style="color: #00c6ff; text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
            </div>

            <button type="submit">Secure Login</button>
        </form>
        <p><b>New to MyBank? </b><a href="register.html"><b>Create an Account</b></a></p>
    </div>

    <!-- RGB Error Modal -->
    <div id="errorModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000;">
        <div class="rgb-card" style="max-width: 350px; text-align: center; border: 1px solid #ff0055; box-shadow: 0 0 15px #ff0055;">
            <h3 style="color: #ff0055;"><b>‚ùå Login Failed</b></h3>
            <p id="errorMessage" style="margin-top: 15px; color: #fff; font-size: 1rem;">...</p>
            <button onclick="closeErrorModal()" style="margin-top: 20px; background: linear-gradient(90deg, #ff0055, #ff5500); width: 100%;">Try Again</button>
        </div>
    </div>

    <!-- RGB Forgot Password Modal -->
    <div id="forgotModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000;">
        <div class="rgb-card" style="max-width: 350px; text-align: center;">
            <h3>üîê Reset Password</h3>
            <p style="color: #ddd; font-size: 0.9rem; margin: 10px 0;">Enter your email to receive a reset link.</p>
            <input type="email" id="resetEmail" placeholder="Enter your email" style="margin-top: 10px;">
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="submitReset()">Send Link</button>
                <button onclick="closeForgotModal()" style="background: #333;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    window.location.href = data.redirect;
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Login failed. Please try again.');
            }
        });

        function showError(message) {
            document.getElementById('errorMessage').innerText = message;
            document.getElementById('errorModal').style.display = 'flex';
        }

        function closeErrorModal() {
            document.getElementById('errorModal').style.display = 'none';
        }

        function openForgotModal() {
            document.getElementById('forgotModal').style.display = 'flex';
        }

        function closeForgotModal() {
            document.getElementById('forgotModal').style.display = 'none';
            document.getElementById('resetEmail').value = '';
        }

        function submitReset() {
            const email = document.getElementById('resetEmail').value;
            if (email) {
                alert('If an account exists for ' + email + ', a reset link has been sent.');
                closeForgotModal();
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.innerText = 'üôà';
            } else {
                passwordInput.type = 'password';
                icon.innerText = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
