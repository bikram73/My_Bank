<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rgb-card">
        <h2><b>üè¶ MyBank Login</b></h2>
        <form id="loginForm">
            <label for="email"><b>‚úâÔ∏è Email Address</b></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password"><b>üîëPassword</b></label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Secure Login</button>
        </form>
        <p><b>New to MyBank? </b><a href="register.html"><b>Create an Account</b></a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Login failed. Please try again.');
            }
        });
    </script>
</body>
</html>
