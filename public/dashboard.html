<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="rgb-card dashboard-container">
        <h2><b>ðŸš€ MyBank Dashboard</b></h2>

        <div style="display: flex; gap: 10px; flex-direction: column;">
            <!-- MyGPT Button -->
            <a href="https://mygpt-frontend.vercel.app/" target="_blank" style="text-decoration: none;">
                <button style="background: linear-gradient(90deg, #ff00cc, #333399);">âœ¨ Open MyGPT</button>
            </a>

            <button onclick="logout()" style="background: #333; margin-top: 10px;">Logout</button>
        </div>
        
        <div class="user-details">
            <div class="detail-row">
                <span class="detail-label">Account Name</span>
                <span class="detail-value" id="userName">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Account ID</span>
                <span class="detail-value" id="userId">...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Gmail</span>
                <span class="detail-value" id="userEmail">...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Phone No (PNO)</span>
                <span class="detail-value" id="userPhone">...</span>
            </div>
        </div>

        <div class="balance-display">
            <div style="color: #ffffff; margin-bottom: 5px;"><b>Current Balance</b></div>
            <button id="checkBalanceBtn" style="width: auto; padding: 8px 20px; background: linear-gradient(90deg, #00c6ff, #0072ff); margin-top: 10px;">Check Balance</button>
            <div class="balance-amount" id="balance" style="display: none;">$0.00</div>
        </div>

    </div>

    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('/api/balance');
                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/login.html';
                    return;
                }
                
                const data = await response.json();
                
                // Update UI with User Details
                document.getElementById('userName').innerText = data.username;
                document.getElementById('userId').innerText = '#' + data.uid;
                document.getElementById('userEmail').innerText = data.email;
                document.getElementById('userPhone').innerText = data.phone || 'N/A';
                
                // Format Balance
                document.getElementById('balance').innerText = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(data.balance);

            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login.html';
        }

        document.getElementById('checkBalanceBtn').addEventListener('click', () => {
            const btn = document.getElementById('checkBalanceBtn');
            const balanceDiv = document.getElementById('balance');
            
            btn.style.display = 'none';
            balanceDiv.style.display = 'block';

            // Party Popper Effect (3 seconds)
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });

        loadDashboard();
    </script>
</body>
</html>
