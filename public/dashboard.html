<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="rgb-card dashboard-container">
        <h2><b>ğŸš€ MyBank Dashboard</b></h2>

        <div style="display: flex; gap: 10px; flex-direction: column;">
            <!-- MyGPT Button -->
            <a href="https://mygpt-frontend.vercel.app/" target="_blank" style="text-decoration: none;">
                <button style="background: linear-gradient(90deg, #ff00cc, #333399);">âœ¨ Open MyGPT</button>
            </a>

            <button onclick="logout()" style="background: #333; margin-top: 10px;">Logout</button>
        </div><br><br>
        
        <div class="user-details">
            <div class="detail-row">
                <span class="detail-label">ğŸ“ Account Name</span>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span class="detail-value" id="userName">Loading...</span>
                    <button onclick="changeName()" style="padding: 4px 10px; font-size: 0.8rem; width: auto; background: linear-gradient(90deg, #ff00cc, #333399);">Change</button>
                </div>
            </div>
            <div class="detail-row">
                <span class="detail-label">ğŸªª Account ID</span>
                <span class="detail-value" id="userId">...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">âœ‰ï¸ Gmail</span>
                <span class="detail-value" id="userEmail">...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">ğŸ”‘ Password</span>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span class="detail-value" id="userPassword">********</span>
                    <button onclick="openPasswordModal()" style="padding: 4px 10px; font-size: 0.8rem; width: auto; background: linear-gradient(90deg, #ff00cc, #333399);">Change</button>
                </div>
            </div>
            <div class="detail-row">
                <span class="detail-label">ğŸ“± Phone No (PNO)</span>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span class="detail-value" id="userPhone">...</span>
                    <button onclick="changePhone()" style="padding: 4px 10px; font-size: 0.8rem; width: auto; background: linear-gradient(90deg, #ff00cc, #333399);">Change</button>
                </div>
            </div>
        </div>

        <div class="balance-display" style="background: green; border: 1px solid #00ff00;">
            <div style="color: #ffffff; margin-bottom: 5px;"><b>ğŸ’µ Current Balance</b></div>
            <button id="checkBalanceBtn" style="width: auto; padding: 8px 20px; background: linear-gradient(90deg, #00c6ff, #0072ff); margin-top: 10px;">Check Balance</button>
            <div class="balance-amount" id="balance" style="display: none; background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 400%; animation: glowing 20s linear infinite;">$0.00</div>
        </div>

    </div>

    <!-- RGB Password Change Modal -->
    <div id="passwordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000;">
        <div class="rgb-card" style="max-width: 350px; text-align: center;">
            <h3>ğŸ” Change Password</h3>
            <input type="password" id="newPasswordInput" placeholder="New Password (min 10 chars)" style="margin-top: 10px;">
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="changePassword()">Update</button>
                <button onclick="closePasswordModal()" style="background: #333;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('/api/balance');
                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/login.html';
                    return;
                }
                
                const data = await response.json();
                
                // Update UI with User Details
                document.getElementById('userName').innerText = data.username;
                document.getElementById('userId').innerText = '#' + data.uid;
                document.getElementById('userEmail').innerText = data.email;
                document.getElementById('userPhone').innerText = data.phone || 'N/A';
                
                // Format Balance
                document.getElementById('balance').innerText = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(data.balance);

            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login.html';
        }

        function openPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('newPasswordInput').value = '';
        }

        async function changePassword() {
            const newPass = document.getElementById('newPasswordInput').value;
            
            const response = await fetch('/api/change-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ newPassword: newPass })
            });

            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                document.getElementById('userPassword').innerText = newPass; // Show new password
                closePasswordModal();
            } else {
                alert(data.error);
            }
        }

        function changeName() {
            const newName = prompt("Enter new Account Name:");
            if (newName) {
                document.getElementById('userName').innerText = newName;
            }
        }

        function changePhone() {
            const newPhone = prompt("Enter new Phone Number:");
            if (newPhone) {
                document.getElementById('userPhone').innerText = newPhone;
            }
        }

        document.getElementById('checkBalanceBtn').addEventListener('click', () => {
            const btn = document.getElementById('checkBalanceBtn');
            const balanceDiv = document.getElementById('balance');
            
            btn.style.display = 'none';
            balanceDiv.style.display = 'block';

            // Party Popper Effect (3 seconds)
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });

        loadDashboard();
    </script>
</body>
</html>
